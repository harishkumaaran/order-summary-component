<html>
<head>
    <title>Order-Summary</title>
    <link rel="stylesheet" href="build/build.css">
</head>
<body>
    <section class="h-screen flex flex-col ">
        <div class=" bg-gray-100 w-96 h-5/6 rounded-xl m-auto content-center flex flex-col">
            <div class="w-full h-2/6">
                <img src="img/illustration-hero.svg" alt="hero-image" class="w-full h-full rounded-t-xl">
            </div>
            <div class="w-full h-4/6 flex flex-col">
                <div class="h-1/5 flex flex-row justify-center">
                    <h1 class="self-center text-3xl text-blue-900 font-bold">Order Summary</h1>
                </div>
                <div class="h-1/5 flex flex-row">
                    <p class="self-center text-center text-base text-gray-400 font-bold">You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
                </div>
                <div class="h-1/5 w-10/12 m-auto bg-gray-200 bg-opacity-40 rounded-lg flex flex-row ">
                    <div class="w-1/4 place-self-center">
                        <img src="img/icon-music.svg" alt="music-icon" class="pl-5">
                    </div>
                    <div class="w-2/4 place-self-center pl-5">
                        <h1 class="text-base text-blue-900 font-bold">Annual Plan</h1>
                        <h2 class="text-sm text-gray-400 font-bold">$59.99/year</h2>
                    </div>
                    <div class="w-1/4 place-self-center">
                        <a href="#" class="text-sm text-indigo-700 font-bold underline">Change</a>
                    </div>  
                </div>
                <div class="h-1/5 flex cursor-pointer">
                    <h1 class="bg-blue-900 w-10/12 m-auto text-center py-3 rounded-xl shadow-2xl text-gray-100 font-semibold">Proceed to Payment</h1>
                </div>
                <div class="h-1/5 cursor-pointer">
                    <h1 class="w-4/5 m-auto text-center text-gray-500 font-bold mt-2">Cancel Order</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
